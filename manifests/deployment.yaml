apiVersion: apps/v1
kind: Deployment
metadata:
  name: paulshibanov-com-deployment
  labels:
    app: paulshibanov-com
spec:
  selector:
    matchLabels:
      app: paulshibanov-com
  template:
    metadata:
      labels:
        app: paulshibanov-com
    spec:
      containers:
      - name: nginx
        image: paulshibanov/com:latest
        ports:
        - name: http
          containerPort: 80
